<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background: #59c4e2;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .profile-section {
            border-right: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        .profile-section img {
            border-radius: 50%;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }

        .profile-section span {
            color: #777;
        }

        .profile-settings-section,
        .experience-section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-settings-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .labels {
            font-size: 14px;
            color: #555;
        }

        .form-control {
            background-color: #f2f2f2;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-button,
        .add-experience {
            background-color: #6c757d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .profile-button:hover,
        .add-experience:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- Profile Information Section -->
            <div class="col-md-3 profile-section">
                <div class="d-flex flex-column align-items-center text-center">
                    <img class="rounded-circle" src="images/profile.jpg" alt="Profile Image">
                    <span class="font-weight-bold">Helly</span>
                    <span>helly123@gmail.com</span>
                </div>
            </div>

            <!-- Profile Settings Section -->
            <div class="col-md-5 profile-settings-section">
                <h3>Profile Settings</h3>

                <!-- Profile Settings Form -->
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Surname</label>
                        <input type="text" class="form-control" placeholder="Surname" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter Phone Number" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email ID</label>
                        <input type="text" class="form-control" placeholder="Enter Email ID" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Education</label>
                        <input type="text" class="form-control" placeholder="Education" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="Country" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">State/Region</label>
                        <input type="text" class="form-control" placeholder="State" value="">
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="col-md-4 experience-section">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span>
                    <span class="border px-3 p-1 add-experience"><i class="fas fa-plus"></i>&nbsp;Add Experience</span>
                </div>

                <!-- Experience Form -->
                <div class="col-md-12 mt-3">
                    <label class="labels">Experience in Designing</label>
                    <input type="text" class="form-control" placeholder="Experience" value="">
                </div>

                <div class="col-md-12 mt-3">
                    <label class="labels">Additional Details</label>
                    <input type="text" class="form-control" placeholder="Additional Details" value="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
