<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 180px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Step 1: Your details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Step 2: Delivery address</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </fieldset>

        <fieldset>
            <legend>Step 3: Card details</legend>
            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="visa">Visa</option>
                <option value="amex">American Express</option>
                <option value="mastercard">MasterCard</option>
            </select>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="securityCode">Security Code:</label>
            <input type="text" id="securityCode" name="securityCode" required>
            <label for="nameOnCard">Name on Card:</label>
            <input type="text" id="nameOnCard" name="nameOnCard" required>
        </fieldset>

        <center>
            <button type="submit">Buy It</button>
        </center>
    </form>

</body>
</html>
