<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: rgb(99, 39, 120);
            color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .profile-section {
            border-right: 1px solid #000;
        }

        .profile-section img {
            border-radius: 50%;
            margin-top: 20px;
            width: 200px;
            height: 200px;
        }

        .profile-settings-section,
        .experience-section {
            padding: 20px;
        }

        .profile-settings-section h4 {
            margin-bottom: 20px;
        }

        .labels {
            font-size: 12px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #000;
            border: 1px solid #000;
        }

        .profile-button {
            background: rgb(99, 39, 120);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .profile-button:hover {
            background: #682773;
        }

        .add-experience {
            background: #fff;
            color: #000;
            border: solid 1px #BA68C8;
            cursor: pointer;
        }

        .add-experience:hover {
            background: #682773;
        }
    </style>
</head>

<body>
    <form action="">
    <div class="container rounded bg-white">
        <div class="row">
            <!-- Profile Information Section -->
            <div class="col-md-3 profile-section">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU" alt="Profile Image">
                    <span class="font-weight-bold">Amelly</span>
                    <span class="text-black-50">amelly12@bbb.com</span>
                </div>
            </div>

            <!-- Profile Settings Section -->
            <div class="col-md-5 profile-settings-section">
                <h3>Profile Settings</h3>

                <!-- Profile Settings Form -->
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="labels">Name</label>
                        <input type="text" class="form-control" placeholder="First Name" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Surname</label>
                        <input type="text" class="form-control" placeholder="Surname" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label class="labels">PhoneNumber</label>
                        <input type="text" class="form-control" placeholder="Enter Phone Number" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Address</label>
                        <input type="text" class="form-control" placeholder="Enter Address" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Email ID</label>
                        <input type="text" class="form-control" placeholder="Enter Email ID" value="">
                    </div>
                    <div class="col-md-12">
                        <label class="labels">Education</label>
                        <input type="text" class="form-control" placeholder="Education" value="">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="Country" value="">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">State/Region</label>
                        <input type="text" class="form-control" placeholder="State" value="">
                    </div>
                </div>

                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="col-md-4 experience-section">
                <div class="d-flex justify-content-between align-items-center experience">
                    <span>Edit Experience</span>
                    <span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>

                <!-- Experience Form -->
                <div class="col-md-12 mt-3">
                    <label class="labels">Experience in Designing</label>
                    <input type="text" class="form-control" placeholder="Experience" value="">
                </div>

                <div class="col-md-12 mt-3">
                    <label class="labels">Additional Details</label>
                    <input type="text" class="form-control" placeholder="Additional Details" value="">
                </div>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
